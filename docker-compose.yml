version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agora}
      POSTGRES_USER: ${POSTGRES_USER:-agora}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agora_secret}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agora}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-agora}:${POSTGRES_PASSWORD:-agora_secret}@postgres:5432/${POSTGRES_DB:-agora}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-use-a-real-secret}
      JANUS_URL: http://janus:8088/janus
      UPLOAD_DIR: /data/uploads
      CHAT_DB_DIR: /data/chats
      # SMTP
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@agora.local}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-false}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4200}
      # Google Calendar OAuth2
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # LDAP / Active Directory
      LDAP_ENABLED: ${LDAP_ENABLED:-false}
      LDAP_SERVER: ${LDAP_SERVER:-}
      LDAP_PORT: ${LDAP_PORT:-389}
      LDAP_USE_SSL: ${LDAP_USE_SSL:-false}
      LDAP_BIND_DN: ${LDAP_BIND_DN:-}
      LDAP_BIND_PASSWORD: ${LDAP_BIND_PASSWORD:-}
      LDAP_BASE_DN: ${LDAP_BASE_DN:-}
      LDAP_USER_FILTER: "${LDAP_USER_FILTER:-(sAMAccountName={username})}"
      LDAP_GROUP_DN: ${LDAP_GROUP_DN:-}
      LDAP_USERNAME_ATTR: ${LDAP_USERNAME_ATTR:-sAMAccountName}
      LDAP_EMAIL_ATTR: ${LDAP_EMAIL_ATTR:-mail}
      LDAP_DISPLAY_NAME_ATTR: ${LDAP_DISPLAY_NAME_ATTR:-displayName}
      LDAP_ADMIN_GROUP_DN: ${LDAP_ADMIN_GROUP_DN:-}
    volumes:
      - ./backend:/app
      - chat_data:/data/chats
      - upload_data:/data/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  janus:
    build:
      context: ./janus
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
      - "7088:7088"
      - "10000-10100:10000-10100/udp"
    environment:
      JANUS_API_SECRET: ${JANUS_API_SECRET:-janus-api-secret}

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    expose:
      - "80"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
  chat_data:
  upload_data:
  frontend_node_modules:
